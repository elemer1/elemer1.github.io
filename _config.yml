# Site settings
title: Elemer
email: your-email@example.com
description: >-
  Personal website
baseurl: ""
url: "https://elemer1.github.io"

# Build settings
markdown: kramdown
permalink: /:title/
future: true

# Kramdown settings for math
kramdown:
  math_engine: mathjax
  syntax_highlighter_opts:
    disable: true

# Performance optimizations
sass:
  style: compressed

# Collections
collections:
  writings:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: "writings"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
