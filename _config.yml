# Site settings
title: Elemer
email: your-email@example.com
description: >-
  Personal website
baseurl: ""
url: "https://elemer1.github.io"

# Build settings
markdown: kramdown
permalink: /:title/

# Performance optimizations
sass:
  style: compressed

# Enable compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Collections
collections:
  writings:
    output: true
    permalink: /:title/

defaults:
  - scope:
      path: ""
      type: "writings"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
